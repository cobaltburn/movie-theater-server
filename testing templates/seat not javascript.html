<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Grid of Squares</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="grid grid-cols-3 gap-4">
        <!-- Generate 9 inputs for a 3x3 grid -->
        {% for i in (1..9) %}
        <div class="relative">
            <input type="checkbox" id="square{{i}}" class="absolute opacity-0 w-0 h-0">
            <label for="square{{i}}" class="w-20 h-20 block bg-blue-500 border-2 border-black rounded-lg cursor-pointer hover:bg-red-500"></label>
        </div>
        {% endfor %}
    </div>

</body>

</html>

<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-8">Log in</h1>

    <form action="/login" class="mb-8">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="text" id="email" name="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required value="{{ email }}">
        {% if !valid_email %}
        <p class="text-red-600">invalid email</p>
        {% endif %}
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required value="{{ password }}">
        {% if !account_found %}
        <p class="text-red-600">Email and password do not match</p>
        {% endif %}
      </div>

      <button type="submit" hx-post="/login" hx-target="#content"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Log in
      </button>
    </form>
    <a href="#" hx-get="/sign_up" hx-target="#content" class="text-center items-center hover:text-blue-500">Sign up</a>
  </div>

</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body hx-push-url="true" class="bg-gray-100">
  <div id="body">
    <header class="bg-gray-900 text-white p-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <div>
            <a href="/" class="text-2xl font-semibold">Midnight Movie Theater</a>
          </div>
          <nav>
            <ul class="flex space-x-4">
              <li><a href="#" hx-get="/home" hx-target="#content" hx-push-url="true"
                  class="hover:text-gray-400">Home</a>
              </li>
              <li><a href="#" hx-get="/showtimes" hx-target="#content" hx-push-url="true"
                  class="hover:text-gray-400">Showtimes</a></li>
              {% if !logged_in %}
              <li><a href="#" hx-get="/login" hx-target="#content" hx-push-url="true"
                  class="hover:text-gray-400">Login</a></li>
              {% else %}
              <li><a href="#" hx-get="/account" hx-target="#content" hx-push-url="true"
                  class="hover:text-gray-400">Tickets</a></li>
              <li><a href="#" hx-post="/logout" hx-target="#body" hx-push-url="true"
                  class="hover:text-gray-400">Logout</a>
              </li>
              {% endif %}
              <!-- <li><a href="#" hx-get="/about" hx-target="#content" hx-push-url="true"
                class="hover:text-gray-400">About</a></li>
              <li><a href="#" hx-get="/contact" hx-target="#content" hx-push-url="true"
                  class="hover:text-gray-400">Contact</a></li>
              -->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="content" hx-get="/home" hx-trigger="load" hx-push-url="true" class="pt-1 pb-4 bg-gray-100">
    </main>
    <footer hx-get="/footer" hx-trigger="load" class="bg-gray-900 text-white">
    </footer>
</body>
</div>

</html>

<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-3/4 flex">

    <!-- Credit Card & Email Form on the left -->
    <div class="flex-1 pr-6">
      <h2 class="text-2xl font-semibold mb-4">Payment Details</h2>
      <form hx-post="/purchase/{{ id }}/{{ seat }}/{{ movie }}/{{ time }}" hx-target="#content">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="cardNumber">Card Number</label>
          <input class="w-full px-3 py-2 border rounded" type="text" name="card_num" id="cardNumber"
            value="{{ card_num }}">
          {% if !valid_card_num %}
          <p class="text-red-600">invalid card number</p>
          {% endif %}
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="expirationDate">Expiration Date</label>
          <input class="w-full px-3 py-2 border rounded" type="text" name="exp_date" id="expirationDate"
            value="{{ exp_date }}" placeholder="MM/YY">
          {% if !valid_exp %}
          <p class="text-red-600">invalid expiration date</p>
          {% endif %}
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="cvv">CVV</label>
          <input class="w-full px-3 py-2 border rounded" type="text" name="cvv" id="cvv" value="{{ cvv }}">
          {% if !valid_cvv %}
          <p class="text-red-600">invalid cvv</p>
          {% endif %}
        </div>

        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Purchase</button>
        </div>
      </form>
    </div>

    <!-- Movie Ticket Info on the right -->
    <div class="flex-1 pl-6">
      <h2 class="text-2xl font-semibold mb-4">Ticket Information</h2>
      <div class="mb-4">
        <p class="text-gray-700"><span class="font-bold">Movie:</span> {{ movie }}</p>
      </div>
      <div class="mb-4">
        <p class="text-gray-700"><span class="font-bold">Show Time:</span> {{ time }}</p>
      </div>
      <div class="mb-4">
        <p class="text-gray-700"><span class="font-bold">Seat:</span> {{ seat }}</p>
      </div>
      <div>
        <p class="text-gray-700"><span class="font-bold">Price:</span> $10.00</p>
      </div>
    </div>

  </div>

</div>

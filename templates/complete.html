<html>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-10 w-2/3">

    <!-- Success message and icon -->
    <div class="flex items-center justify-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <h2 class="text-3xl font-semibold ml-4">Purchase Successful!</h2>
    </div>

    <!-- Movie and Seat Details -->
    <div class="flex flex-col items-center text-center">
      <h3 class="text-2xl font-semibold mb-4">Your Ticket Details:</h3>
      <div class="mb-2">
        <p class="text-xl text-gray-700"><span class="font-bold">Movie:</span> {{ movie }}</p>
      </div>
      <div class="mb-2">
        <p class="text-xl text-gray-700"><span class="font-bold">Show Time:</span> {{ time }}</p>
      </div>
      <div class="mb-4">
        <p class="text-xl text-gray-700"><span class="font-bold">Seat:</span> {{ seat }}</p>
      </div>
      <a href="/" class="text-blue-500 hover:text-blue-600">Back to Home</a>
    </div>

  </div>

</div>

</html>
